<script type="text/javascript">
    TouchSlide({
        slideCell: "#slideBox",
        titCell: "#slideBox .hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell: "#slideBox .bd ul",
        effect: "leftLoop",
        autoPage: true //自动分页
    });

</script>
<script type="text/javascript">

    var bodyScrollTop;

    function popupBoxHide(event) {
        var $popupBox = $(event || ".popupBox");
        var $popupBoxBg = $('.popupBoxBg');
        $popupBox.each(function () {
            $(this).removeClass('popupBox--active');
        });

        $popupBoxBg.removeClass('popupBoxBg--active');

        $('body').css({ 'overflow-y': 'auto' });
        if (bodyScrollTop) {
            $('body').scrollTop(bodyScrollTop);
        }

    };

    function popupBoxShow(event) {
        popupBoxHide();
        var $popupBox = $(event) || $(".popupBox");
        var $popupBoxBg = $('.popupBoxBg');
        $popupBox.addClass('popupBox--active');
        $popupBoxBg.addClass('popupBoxBg--active');
        bodyScrollTop = $('body').scrollTop();
        $('body').css({ 'overflow-y': 'hidden' });

    };

    function collectionsColorInit(object) {
        var $that = $(object);

        //识别添加轮播项
        var $index = $(".moreColorBox li").index($that.parent());
        var $collectionObject = $('.moreColorBox .popupBox__Info a');
        var $appentObject = $('#colorBox .bd ul');

        var $appentText = '';
        var $imgSrc = '';
        $collectionObject.each(function () {
            $imgSrc = $(this).attr('href');
            $appentText = $appentText + '<li><a class="pic" href=""><img src="' + $imgSrc + '" width="100%" height="auto" /></a></li>';
        });
        $appentObject.html($appentText);

        //图片轮播
        TouchSlide({
            slideCell: "#colorBox",
            titCell: "#colorBox .hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: "#colorBox .bd ul",
            effect: "leftLoop",
            autoPlay: false,
            defaultIndex: $index, //开始项
            autoPage: true //自动分页
        });

    };

    function collectionsColorBoxHide(event) {
        var $collectionsColorBox = $(event || ".collectionsColorBox");
        var $collectionsColorBoxBg = $('.collectionsColorBoxBg');
        $collectionsColorBox.each(function () {
            $(this).removeClass('collectionsColorBox--active');
        });

        $collectionsColorBoxBg.removeClass('collectionsColorBoxBg--active');


    };
    function collectionsColorBoxShow(event, object) {
        collectionsColorInit(object);
        collectionsColorBoxHide();
        var $collectionsColorBox = $(event) || $(".collectionsColorBox");
        var $collectionsColorBoxBg = $('.collectionsColorBoxBg');
        $collectionsColorBox.addClass('collectionsColorBox--active');
        $collectionsColorBoxBg.addClass('collectionsColorBoxBg--active');

    };

    $(document).ready(function () {
        $(".popupBoxBg").on('click', function (e) {
            popupBoxHide(".popupBox");
        });
        $(".popupBox__close").on('click', function (e) {
            popupBoxHide(".popupBox");
        });
        $(".nav a").each(function (index) {
            $(this).click(function (e) {
                // 如果使用链接，就不做任何处理
                if ($(this).hasClass('displayMode--link')) return;

                popupBoxShow($(".popupBox").eq($(".nav li").index($(this).parent())));
            });
        });
        $(".collectionsColorBoxBg").on('click', function (e) {
            collectionsColorBoxHide(".collectionsColorBox");
        });
        $(".moreColorBox .popupBox__Info").on('click', 'a', function (e) {
            collectionsColorBoxShow(".collectionsColorBox", $(this));
            return false;
        });
    });
</script>
